<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/user/frontend/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Online Shop</title>
</head>

<body class="poppins-regular  bg-gray-50 ">


    <header class="bg-gray-50 ">
        <div class=" w-full border-gray-400 ">
            <div class="grid grid-cols-3 px-16 w-full mx-auto py-4 items-center  ">
                <div class="col-span-1 flex flex-auto gap-10">
                    <div class="">
                        <a href="/user/frontend/index.html">
                            <img src="/images/logo.png" class="w-12" alt="">
                        </a>
                    </div>

                </div>
                <div class="col-span-1">
                    <div class="rounded-full relative border border-gray-400  px-3 py-2">
                        <input type="search" name="search" class=" pr-6 w-full outline-none" placeholder="search..">
                        <button type="submit" name="submit" class=" absolute right-3  float-right">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>

                    </div>
                </div>
                <div class=" col-span-1 flex gap-4 items-center  justify-end">
                    <button class="login hidden  text-gray-700 hover:text-cyan-800">login</button>
                    <button class="register hidden text-gray-700 hover:text-cyan-800 ">register</button>
                    <button class="logout hidden text-gray-700 hover:text-cyan-800" title="logout"> <i
                            class="fa fa-sign-out" aria-hidden="true"></i>
                    </button>
                    <button class="user-icon hidden flex items-center gap-2 text-gray-700 hover:text-cyan-800"
                        title="logged user">
                        <i class="fa fa-user " aria-hidden=" true"></i>
                        <span class="username ">username</span>
                    </button>
                    <button class="ml-3 relative cart" onclick="showCart()">
                        <i class=" fa text-gray-700 hover:text-cyan-800 fa-shopping-cart px-2 items-center"
                            aria-hidden="true">
                        </i> <span id="cart-count"
                            class="  bg-cyan-800 text-white rounded-full absolute -top-1 right-0 px-1 text-xs cart-count"></span></button>

                </div>
            </div>
        </div>
        <nav class="py-3 bg-cyan-800 text-white">
            <ul class="flex flex-row gap-12 mx-auto w-min" id="nav">
            </ul>
        </nav>
    </header>


    <main class="main-section relative">



        <!-- slider -->
        <!-- Slider main container -->
        <section class="banner">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>


            </div>
        </section>


        <section class="featured ">

        </section>
        <section class="new_arrivals ">


        </section>

    </main>
    <footer class="w-full bg-gray-100 mt-28">

        <ul class=" flex gap-8 my-10 mx-auto justify-center ">
            <li>
                <img src="/images/icons/facebook.png"
                    class="cursor-pointer w-10 hover:scale-110 transition ease-in-out duration-500 " alt="">
            </li>
            <li>
                <img src="/images/icons/x.png"
                    class="cursor-pointer w-10 hover:scale-110 transition ease-in-out duration-500 " alt="">
            </li>
            <li>
                <img src="/images/icons/pinterest.png"
                    class="cursor-pointer w-10 hover:scale-110 transition ease-in-out duration-500 " alt="">
            </li>
            <li>
                <img src="/images/icons/tiktok.png"
                    class="cursor-pointer w-10 hover:scale-110 transition ease-in-out duration-500 " alt="">
            </li>
        </ul>

        <hr>

        <div class="flex flex-row w-11/12 mx-auto py-12">
            <div class="flex-1 px-5">
                <ul>
                    <li class="font-bold mb-6  text-xl">Contact Us
                    </li>
                    <li class=" my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300">

                        <a href="">info@onlineshop.com</a>
                    </li>
                    <li class=" my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300">
                        <a href="">+1 (459)
                            999 000</a>
                    </li>
                </ul>
            </div>
            <div class="flex-1 px-5">
                <h4 class="font-bold mb-6  text-xl">Customer</h4>
                <ul class="">
                    <li class=" my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300">
                        <a href="">Return an Item</a>
                    </li>
                    <li class="my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300">
                        <a href=""> Return Policy</a>

                    <li class="my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300"><a

                    </li>
                    <li class="my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300"><a
                            href="">Privacy Policy</a>
                    </li>
                    <li class="my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300"><a
                            href="">Terms</a>
                    </li>
                </ul>
            </div>

            <div class="flex-1 px-5">
                <h4 class="font-bold mb-6  text-xl">Company</h4>
                <ul class="">
                    <li class=" my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300">
                        <a href="">About Us</a>
                    </li>
                    <li class="my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300">
                        <a href=""> Sustainability</a>
                    </li>
                    <li class="my-1 text-gray-800 hover:text-cyan-800   transition ease-in-out duration-300"><a
                            href="">Careers </a>
                    </li>

                </ul>
            </div>


        </div>

        <hr>
        <div class="text-xs py-10 text-center text-gray-500"> Â© <a href="" class="hover:text-cyan-800 ">Online
                Shop</a>
        </div>

    </footer>

    <script src="/user/frontend/index.js"></script>

</body>

</html>
